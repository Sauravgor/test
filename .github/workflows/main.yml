name: Run Python Script Daily at 10 AM IST with Logs

on:
  workflow_dispatch:  # Manual trigger
  schedule:           # Scheduled trigger (every day at 10 AM IST)
    - cron: "30 4 * * *"  # This runs at 4:30 AM UTC (10 AM IST)

permissions:
  contents: write  # Allow write access to repository contents

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Specify your required Python version

      # Step 3: Install dependencies (optional)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run the Python script and save logs
      - name: Run the Python script and save logs
        run: |
          echo "Log entry for $(TZ='Asia/Kolkata' date +"%Y-%m-%d %H:%M:%S")" >> log.txt  # Add a timestamp entry in IST
          python main.py >> log.txt 2>&1  # Append output to log.txt
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEET_CREDENTIALS_JSON }}
          URL_JSON: ${{ secrets.URL_JSON }}  # Pass the environment variables

