name: Run Python Script Daily with Logs

on:
  workflow_dispatch:  # Manual trigger
  schedule:           # Scheduled trigger (every day at midnight UTC)
    - cron: "0 0 * * *"

permissions:
  contents: write  # Allow write access to repository contents

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Replace '3.x' with the version of Python you need

      # Step 3: Install dependencies (optional)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run the Python script and append output to log.txt
      - name: Run the Python script and save logs
        run: |
          echo "Log entry for $(date +"%Y-%m-%d %H:%M:%S")" >> log.txt  # Add a timestamp entry
          python test.py >> log.txt 2>&1  # Append output to log.txt

      # Step 5: Commit and push log file back to the repository
      - name: Commit and push log file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add log.txt
          git commit -m "Update log.txt for ${{ github.run_id }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
