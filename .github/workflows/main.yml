name: Run Python Script Daily

# Triggers the workflow manually and daily at midnight (00:00 UTC)
on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled trigger (every day at midnight UTC)
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Replace '3.x' with the version of Python you need

      # Step 3: Install dependencies (optional, if you have a requirements.txt file)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run the Python script
      - name: Run the Python script
        run: python test.py  # Replace 'your_script.py' with the name of your script
